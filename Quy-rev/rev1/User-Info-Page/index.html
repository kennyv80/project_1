
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User-Info-Page</title>

    <!-- for jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- for Google Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <!-- for G. F. Database -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>  
    <!-- for Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- for custom stylesheet -->
    <link rel="stylesheet" href="stylesheet.css">  
</head>

<body>

  <div class="container">

    <!-- for spacing purpose -->
    <div id="spacer"></div>

    <form>
      <!-- first/last name -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="first-N">First name</label>
          <input type="text" class="form-control" placeholder="First name" id="first-N">
        </div>
        <div class="form-group col-md-6">
          <label for="last-N">Last name</label>
          <input type="text" class="form-control" placeholder="Last name" id="last-N">
        </div>
      </div>

      <!-- email/password -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>

      <!-- address -->
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

      <!-- city/state/zip -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <input type="text" class="form-control" id="inputState">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>

      <!-- social media handle (instagram/twitter) -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="I-handle">Instagram</label>
          <input type="text" class="form-control" placeholder="..." id="I-handle">
        </div>
        <div class="form-group col-md-6">
          <label for="T-handle">Twitter</label>
          <input type="text" class="form-control" placeholder="..." id="T-handle">
        </div>
      </div>

      <!-- lonely button -->
      <button type="submit" class="btn btn-primary" id="su-btn">Sign up</button>
    </form>
  </div>

  <script src="logic.js"></script>

</body>

</html>
